<!DOCTYPE html>
<html>

<head>
    <title>Seinfeld Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="main-page" class="text-center jumbotron">
            <div id="question-count">
            </div>
            <img id=title src="assets/images/Seinfeld-Trivia.png">
            <div id="result">
            </div>
            <h1 id="score"></h1>
            <div id="questions">
                <div id="question">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5" id="image">
                </div>
                <div class="col-md-7" id="answer">
                </div>
            </div>
            <div class="row" id="scoreboard">
                <div class="col-md-6" id="incorrect">
                </div>
                <div class="col-md-6" id="unanswered">
                </div>
            </div>
            <div id="correct">
            </div>
            <div id="timer" class="hide">
                <h3>Timer : 20s</h3>
            </div>
            <div class="list-group hide">
                <button type="button" class="list-group-item answer" id="answer1" onclick="guessAnswer(1)"></button>
                <button type="button" class="list-group-item answer" id="answer2" onclick="guessAnswer(2)"></button>
                <button type="button" class="list-group-item answer" id="answer3" onclick="guessAnswer(3)"></button>
                <button type="button" class="list-group-item answer" id="answer4" onclick="guessAnswer(4)"></button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
